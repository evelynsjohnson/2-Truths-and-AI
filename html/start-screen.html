<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>2 Truths and A Lie - Start Screen</title>

  <!-- Tab icon (favicon) -->
  <link rel="icon" href="../img/tab-logo1.png" type="image/png" sizes="any" />
  <!-- Shortcut icon fallback for older browsers -->
  <link rel="shortcut icon" href="../img/tab-logo2.png" />
  
  <style>
    :root {
      --bg: #0d0d0d;
      --primary: #6b63ff;
      --secondary: #3b34d1;
      --secondary-hover: #5048e5;

      --container-max: 1600px;
      --container-min: 320px;
      --container-max-height: 1200px;
      --container-min-height: 420px;

      /* JS will update this at runtime for fine control based on window height */
      --logo-max-height: 46vh;
    }

    * { margin: 0; padding: 0; box-sizing: border-box; }
    html, body { height: 100%; }

    body {
      background-color: var(--bg);
      color: #fff;
      font-family: "Poppins", sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 20px;
    }

    .stage {
      width: clamp(var(--container-min), 100vw, var(--container-max));
      height: clamp(var(--container-min-height), 74vh, var(--container-max-height));
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      gap: 1rem;
      padding: clamp(10px, 2vh, 32px);
    }

    /* content will be resized by JS to match the logo width */
    .content {
      width: 90%;
      max-width: 1000px; /* fallback */
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 1rem;
      transition: width 180ms ease; /* smooth width match with logo */
    }

    /* Logo responds to --logo-max-height so JS can tune this by window height */
    .logo {
      width: 100%;
      height: auto;
      object-fit: contain;
      max-height: var(--logo-max-height); /* controlled by JS on resize */
      margin-bottom: 1.2rem;
      display: block;
    }

    /* Main Start button */
    .btn {
      background-color: var(--primary);
      border: none;
      color: white;
      font-size: clamp(1.2rem, 3.2vh, 2rem);
      font-weight: 700;
      padding: clamp(0.8rem, 1.6vh, 1.2rem) 2rem;
      border-radius: 12px;
      cursor: pointer;
      transition: all 0.22s ease;
      width: 100%; /* will match .content width (which is set to logo width by JS) */
    }
    .btn:hover { background-color: #857cff; transform: translateY(-3px); }

    /* Sub-row */
    .sub-row {
      width: 100%;
      display: flex;
      align-items: stretch; /* keeps left and right same height */
      justify-content: space-between;
      gap: 0.6rem;
    }

    /* Left "How to Play" button */
    .sub-btn {
      background-color: var(--secondary);
      border: none;
      color: #fff;
      /* less long than full width: occupy a portion of the row */
      flex: 0 0 36%;
      font-size: clamp(1rem, 1.6vh, 1.125rem);
      border-radius: 12px;
      cursor: pointer;
      text-align: center;
      transition: all 0.2s ease;
      padding: 0 clamp(1rem, 2vw, 1.6rem);
      display: flex;
      align-items: center;
      justify-content: center;
      /* responsive dynamic height */
      height: clamp(44px, 6vh, 70px);
    }
    .sub-btn:hover { background-color: var(--secondary-hover); transform: translateY(-2px); }

    /* Right group (icon buttons) */
    .right-controls {
      display: flex;
      gap: 0.6rem;
      align-items: center;
      /* take the remaining space */
      flex: 0 0 60%;
      justify-content: flex-end;
    }

    .icon-btn {
      background: var(--secondary);
      border: none;
      border-radius: 10px;
      display: grid;
      place-items: center;
      cursor: pointer;
      padding: 6px;
      /* match the sub-btn height dynamically */
      height: clamp(44px, 6vh, 70px);
      /* keep square appearance */
      aspect-ratio: 1 / 1;
      transition: all 0.2s ease;
      min-width: clamp(44px, 6vh, 70px); /* ensures it keeps at least that width */
    }

    /* icon sizes scale with viewport too */
    .icon-btn img { width: clamp(22px, 2.8vh, 28px); height: auto; }
    .info-btn img { width: clamp(28px, 3.2vh, 36px); height: auto; }

    .icon-btn:hover { background: var(--secondary-hover); transform: translateY(-2px); }

    /* tooltips (kept unchanged) */
    .tooltip {
      visibility: hidden;
      opacity: 0;
      transition: opacity 0.18s ease;
      position: absolute;
      background: #222;
      color: #fff;
      padding: 3px 8px;
      border-radius: 6px;
      font-size: 0.8rem;
      white-space: nowrap;
      transform: translateY(-170%);
    }
    .icon-btn:hover .tooltip { visibility: visible; opacity: 1; }

    @media (max-width: 520px) {
      .content { width: calc(100% - 28px); } /* mobile fallback */
      .sub-row { flex-direction: row; flex-wrap: wrap; }
      .sub-btn { flex: 1 0 100%; height: clamp(40px, 7vh, 60px); }
      .right-controls { flex: 1 0 100%; justify-content: flex-start; gap: 0.5rem; margin-top: 6px; }
      .icon-btn { height: clamp(40px, 7vh, 60px); min-width: clamp(40px, 7vh, 60px); }
      .icon-btn img { width: 18px; }
      .info-btn img { width: 24px; }
    }
  </style>
</head>
<body>
  <main class="stage" role="main" aria-labelledby="game-title">
    <div class="content" id="content">
      <img src="../img/logo.png" alt="2 Truths and A Lie Logo" class="logo" id="logo" />

      <button class="btn" onclick="window.location.href='lobby-settings.html'">Start Game</button>

      <div class="sub-row">
        <button class="sub-btn" onclick="window.location.href='how-to-play.html'">How to Play?</button>

        <div class="right-controls" aria-hidden="false">
          <button class="icon-btn info-btn" title="About Us" onclick="window.location.href='about-us.html'">
            <img src="../img/letter-i.png" alt="About">
            <div class="tooltip">About Us</div>
          </button>

          <button class="icon-btn" title="Settings" onclick="window.location.href='app-settings.html'">
            <img src="../img/setting.png" alt="Settings">
            <div class="tooltip">Settings</div>
          </button>
        </div>
      </div>
    </div>
  </main>

</body>
</html>
